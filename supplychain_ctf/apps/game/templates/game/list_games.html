{% extends "game/parent.html" %}
{% block content %}
<table>
        <thead>
          <tr>
              <th>Game</th>
              <th>Description</th>
              <th></th>
          </tr>
        </thead>

        <tbody>
        {% for g in games %}
          <tr>
            <td>{{ g.name }}</td>
            <td>{{ g.description }}</td>
            <td>
                <a class="waves-effect waves-light btn-large" href="{% url 'start_game_view' game_id=g.pk %}">
                    <i class="material-icons right">arrow_forward</i>start
                </a>
            </td>
          </tr>
        {% endfor %}

        </tbody>
      </table>
{% endblock %}
